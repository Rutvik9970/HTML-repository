<!DOCTYPE html>
<html>
    <head>
        <title>CSS selectors</title>
        <style>
            input[type="text"]{
                width: 200px;
                background-color: pink;
                display: block;
            }
            input[type="button"]
            {
                width: 200px;
                background-color: yellow;
                display: block;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Student Details</h1>
            Name: <input type="text" name="Full name" placeholder="Enter your Full Name" value="" size="30">
            <br/><br/>
            Place: <input type="text" name="Place" value="" placeholder="Enter your current Address" size="30">
            <br/><br/>
            <input type="button" value="Male"> &nbsp;
            <input type="button" value="Female"> &nbsp;
        </center>
    </body>
</html>
