<!DOCTYPE html>
<html>
    <head>
        <title>Universal selector</title>
        <style>
            *
            {
                background-color: yellow;
            }
    </style>
    </head>
    <body>
        <p>
        The HyperText Markup Language or HTML is the standard
		markup language for documents designed to be displayed 
		in a web browser.</p> 
		<h1>It can be assisted by technologies 
		such as Cascading Style Sheets (CSS) and </h1>
		<h2>scripting languages such as 
		JavaScript.</h2>
        </p>
    </body>
</html>
