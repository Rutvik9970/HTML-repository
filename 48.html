<!DOCTYPE html>
<html>
    <head>
        <title>[attribute = "Value"]</title>
        <style>
            a[target="_blank"]
            {
                color: red;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>CSS Selector</h1>
            <a href="https://en.wikipedia.org/wiki/CSS" target="_blank">Click here 1</a>
            <br/><br/>
            <a href="https://www.youtube.com/" target="_top">Click here 2</a>
        </center>
    </body>
</html>
