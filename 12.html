<!DOCTYPE html>
<html>
    <head>
        <title>Unordered list</title>
    </head>
    <body>
        <h1>Famous Actors in India</h1>
        <ul type="circle">             <!--here the type can be "circle", "square", "disc", "none", etc-->
            <li>Akshay Kumar</li>
            <li>Amitabh Bachchan</li>
            <li>Hrithik Roshan</li>
            <li>Shah Rukh Khan</li>
            <li>Ayushmann Khurrana</li>
        </ul>
    </body>
</html>
