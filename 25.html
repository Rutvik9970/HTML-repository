<!DOCTYPE html>
<html>

        <title>Rowspan</title>
    </head>
    <body>
        <center>
            <table border="1">
                <caption>Rowspan example</caption>
                <tr>
                    <td>First cell</td>

                <tr>
                    <td>Third cell</td>
                </tr>
            </table>
        </center>
    </body>
</html>
