<!DOCTYPE html>
<html>
    <head>
        <title>Grouping multiple classes</title>
        <style>
            .one
            {
                color: red;
            }
            .two
            {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <p class="one">The HyperText Markup Language or HTML is the standard markup 
            language for documents designed to be displayed in a web browser.
        </p>
        <h1 class="two">
            It can be assisted by technologies such as Cascading Style Sheets (CSS) and
        </h1>
        <h2 class="one two">   <!--This class will have properties of both class one and class two-->
            scripting languages such as JavaScript.
        </h2>
    </body>
</html>
