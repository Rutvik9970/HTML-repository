<!DOCTYPE html>
<html>
    <head>
        <title>[attribute|="value"]</title>
        <style>
            [class|="two"]    /* selects an element with attribute value starting with specified value (the value should be word) */
            {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1 class="one-header">Line 1</h1>
        <h1 class="two-header">Line 2</h1>
        <h1 class="three-header">Line 3</h1>
    </body>
</html>
