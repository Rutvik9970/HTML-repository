<!DOCTYPE html>
<html>
    <head>
        <title>[attribute$="value"]</title>
        <style>
            [class$="er"]   /* selects an element whose value ends with specified value 
                                here all three tags ends with er so all 3 lines will be in red colour*/
            {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1 class="one-header">Line 1</h1>
        <h1 class="two-header">Line 2</h1>
        <h1 class="three-header">Line 3</h1>
    </body>
</html>
