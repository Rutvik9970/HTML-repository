<!DOCTYPE html>
<html>
    <head>
        <title>Text indentation, word spacing and letter spacing</title>
        <style>
            p
            {
                line-height: 40px;  /*height of the line*/
                text-indent: 200px;  /*space left before starting a new paragraph is called as indentation*/
                word-spacing: 5px;
                letter-spacing: 0.5px;
            }
        </style>
    </head>
    <body>
        <p>The HyperText Markup Language or HTML is the standard
		markup language for documents designed to be displayed 
		in a web browser. It can be assisted by technologies 
		such as Cascading Style Sheets (CSS) and scripting 
		languages such as JavaScript.
        </p>
    </body>
</html>
