<!DOCTYPE html>
<html>
    <head>
        <title>CSS With Attribute selector</title>
        <style>
            a[target]
            {
                color: red;
            }
        </style>
    </head>
    <body>
        <p>CSS Selector</p>
        <a href="https://en.wikipedia.org/wiki/CSS" target="_blank">Click here</a>
    </body>
</html>
