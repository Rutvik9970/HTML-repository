<!DOCTYPE html>
<html>
    <head>
        <title>Quote tag</title>
    </head>
    <body>
        <p>Alan turing said
            <q>A computer would deserve to be called intelligent 
            if it could deceive a human into believing that it was human</q>
        </p>
        <!--this q tag is only used to give the double quotes to any sentence-->
    </body>
</html>
