<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo Classes</title>
        <style>
            a:link   /* for unvisited link*/
            {
                color: yellow;
            }
            a:hover  
            {
                color: grey;
            }
            a:active   /* for selected link*/
            {
                color: black;
            }
            a:visited  /* for visited link*/
            {
                color: brown;
            }
        </style>
    </head>
    <body>
        <center>
            <h1 style="color:blue">Github</h1>
            <h2><a href="https://github.com/Rutvik9970/" target="_blank">Click here</a></h2>
        </center>
    </body>
</html>
