<!DOCTYPE html>
<html>
    <head>
        <title>bdo tag</title>
    </head>
    <body>
        <p><bdo dir="rtl">
        Quality of life is determined by quality of thoughts</bdo>
        </p>

        <!--bdo(bidirectional override) just overrides the current text direction i.e. ltr (left to right)-->
        <!--and rtl(right to left) gives the output as mirror image-->
    </body>
</html>
